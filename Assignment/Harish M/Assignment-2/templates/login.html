<!DOCTYPE html>
<head>
<title>Home	Page</title>
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/login.css')}}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>  
  <nav class="navbar">
    <a href="#" class="navbar-brand" >FlaskApp</a>
  </nav>
  <div class="pop_msg">
    {% block content %}
    <div class="container">
        {% for message in get_flashed_messages() %}
        <div class="alert alert-warning">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
        {% endfor %}
  </div>

    {% block page_content %}{% endblock %}
</div>
{% endblock %}


<div class="container-fluid" id="header">
  <div class="row">
    <div  id="text-cover" >
      <h1 class="text-light display-4 mt-8" id="Text">Login Page</h1>  
    </div>
      <div class="col-md-8">
        <h1 class ="text-dark display-3 mt-100" id ="box">Inventory Management System Assignment-2</h1>
      </div>
      <div class="col-md-4">
        <div class="card mt100">
          <div class="cardbody">
            <form action="loginValidate" class="form" method="post">
              
              <br>
             username <br>
              <input type="text" class="form-control" name="username"><br>
            password <br>
              <input type="password" class="form-control" name="password"> <br>
              <input type="submit" class="btn btn-outline-warning btn-block btn-lg" value="login">
              <p style="background-color: #fff;">Not a member ? <a href="/signup">create account</a></p>
              <a href="/show_db">show database</a>
              <br>
              <br>
            </form>
          </div>
        </div>

      </div>

  </div>

  
    
   
</div>



</body>
</html>
